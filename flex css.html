<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="css_icon.ico" type="image/x-icon">
    <title>flex css</title>
    <style>
        .container {
            display: flex; justify-content: space-around;

        }
        .box {
            width: 100px; height: 50px; border: 5px solid cyan;
            border-radius:10px; font-size: 2rem;text-align: center;
            padding: 20px;
        }
        .hakau {
            margin-left: auto;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box hakau">div3</div>
    </div>
</body>
</html>
