<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg viewBox="0 0  200 200" width="400px" height="300px" style="border-radius:50%;  border: 5px solid #ffd000">
        <circle cx="100" cy="100" r="80" fill="yellow"></circle>
        <circle cx="60" cy="80" r="20" fill="black"></circle>
        <circle cx="140" cy="80" r="20" fill="black"></circle>
        <path d="M60 130 A1, 0.7 0 0,0 140 130" stroke="black" stroke-width=".7rem"></path>
    </svg>
</body>
</html>
