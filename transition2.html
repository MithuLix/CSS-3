<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition2</title>
    <style>
        .box{ transition: width 2s ease-in 1s;
             width: 400px; height: 300px; background-color: #ff3939;}
        .box2 { width: 200px; height: 200px; background-color: #40ff10;}
        .box:hover{width: 900px; transform: scale(1.1);}
    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>
</body>
</html>
